<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebSocket Echo Client</title>
		<meta charset="UTF-8" />
		<script src="js/MainJava.js"></script>
		<!-- Latest compiled and minified CSS and also Bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body style="background: linear-gradient(gray, black);" >
		<div class="row">
			<div class="col-sm-12">
				<h3 id = "title" style="background: red; text-align: center; vertical-align: middle;">Status: <span id="message"></span>	<span id="status"></span></h3>
			</div>
		</div>
		<div class="jumbotron" style="padding: 10px 10px 10px 10px; margin: 10px;">
			<div class="row">
				<div class="col-sm-3">
					<input id="open" type="button" value="Connect" style = "width: 100%;"/>
				</div>
				<div class="col-sm-offset-1 col-sm-4">	
					<input id="url"  style="text-align: center; width: 100%;"/>
				</div>
				<div class="col-sm-offset-1 col-sm-3">
					<input id="close" type="button" value="Disconnect" style = "width: 100%;"/>
				</div>
			</div>
		</div>
		<div class="jumbotron" style="padding: 10px 10px 10px 10px; margin: 10px;">
			<div class="row">
				<div class="col-sm-offset-2 col-sm-8" >
					<div class="embed-responsive embed-responsive-16by9">
						<iframe src="https://www.youtube.com/embed/O7I6bnOFsZ4" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
				
			<div class="row">
			<div class="col-sm-2">
				<div class="row col-sm-12">
						<input id="Mouvement" type="button" value="Mouvement" style="margin-bottom:50%; display: block; width: 100%;"/>
				</div>
				<div class="row col-sm-12">
						<input id="Camera" type="button" value="Camera" style="margin-bottom:50%; display: block; width: 100%;"/>
				</div>
			</div>
			<div class="col-sm-8" id="pointer_div"  onclick="point_it(event)">
					<img id="cross" src="IMG/Dpad.png" class="img-responsive" alt="DPAD" style="width:100%; height:100%;" >
				</div>
			<div class="col-sm-2">
				<div class="row col-sm-12">
						<input id="Zoom" type="button" value="Zoom" style="margin-bottom:50%; display: block; width: 100%;"/>
				</div>
				<div class="row col-sm-12">
						<input id="Lift" type="button" value="Lift" style="margin-bottom:50%; display: block; width: 100%;"/>
				</div>
			</div>
			</div>
			<div class="row">
				<div class="col-sm-offset-2 col-sm-8">
					<input id="Stop" type="button" value="Stop" style="display: block; width: 100%;"/>
				</div>
			</div>
		</div>
		<div class="jumbotron" style="padding: 10px 10px 10px 10px; margin: 10px;">
			<div class="row">
				<div class="col-sm-offset-3 col-sm-1">
					<label style = "float: left; text-align: center;">Moteur <input type="radio" name="optradio"></label>
				</div>
				<div class="col-sm-offset-4 col-sm-1">
					<label style = "float: right; text-align: center;">Bras <input type="radio" name="optradio"></label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="row">
						<div class="col-sm-12">
							<h4>Position</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input id="wheelComand" style="margin-bottom:20%; display: block; width: 100%;" onkeypress="return isNumber(event)"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h4>Vitesse</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input id="wheelComand" style="margin-bottom:20%; display: block; width: 100%;" onkeypress="return isNumber(event)"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h4>Accélération</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input id="wheelComand" style="margin-bottom:20%; display: block; width: 100%;" onkeypress="return isNumber(event)"/>
						</div>
					</div>
				</div>
				<div class="col-sm-6" id="robodiv" onclick="point_robo(event)">
					<img id="roboimg" src="IMG/robo.jpg" class="img-responsive" alt="updown" style="width:100%;" >
				</div>
				<div class="col-sm-3">
					<div class="row">
						<div class="col-sm-12">
							<input id="wheeldéfaut" value="Send"  type="button" style="margin-top:30%; display: block; width: 100%;"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input id="wheelComand" value="Défaut"  type="button" style="margin-top:30%; display: block; width: 100%;"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input id="wheelCancel" value="Cancel"  type="button" style="margin-top:30%; display: block; width: 100%;"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="jumbotron" style="padding: 10px 10px 10px 10px; margin: 10px;">
			<div class="row">
				<div class="col-sm-12">
					<H3 style="text-align: center; vertical-align: middle; display: block; width: 100%; ">Zone de commande</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<input type="text" name="textbox" id="text" style="display: block; width: 100%;">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<span id="message" style="display: block; width: 100%;"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<input id="send" type="button" value="Send" style="display: block; width: 100%;"/>
				</div>
			</div>
		</div>
	</body>
</html>
